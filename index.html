<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Matching</title>
  </head>
  <body>
    <div id="left-split" class="vertical">
      <label id="time-display">
        <li>Algorithm:</li>
        <li>Time:</li>
        <li>'x' Instances of 'y' found</li>
      </label>
      <label class="custom-button" id="search-button">Search</label>
      <input id="search-input-field">
      <label class="custom-button" id="boyer-toggle">Boyer-Moore</label>
      <label class="custom-button" id="aho-toggle">Aho-Corasick</label>
      <label class="custom-button" id="visualization-toggle">Visualize</label>
      <form id="input-form">
        <label class="custom-button"><input type="file" id="input-file" accept=".txt">Upload File</label>
      </form>
    </div>

    <div id="right-split">
      <div id="text-container" spellcheck="false"></div>
      <div class="page-container">
        <div class="pagination">
          <button id="first-page">
            <strong>&lt;&lt;</strong>
          </button>
          <button id="prev-page">
            <strong>&lt;</strong>
          </button>
          <button>
            <strong id="prev-instance">...</strong>
          </button>
          <button>
            <strong id="page-number">1</strong>
          </button>
          <button>
            <strong id="next-instance">...</strong>
          </button>
          <button id="next-page">
            <strong>></strong>
          </button>
          <button id="last-page">
            <strong>>></strong>
          </button>
        </div>
      </div>
    </div>

    <div id="bottom-split" class="vertical">
      <table>
        <tr id="actual-text">
        </tr>
        <tr id="match-text">
        </tr>
      </table>
    </div>
  </body>
  <script type="module" src="src/index.js"></script>
</html>
