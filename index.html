<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    
    <div class="left-split">
      <form id="input-form">
        <li><label class="custom-file-input"><input type="file" id="input-file" accept=".txt">Upload</label></li>
        <li><button id="search-button">Search</button></li>
        <li><input id="search-input-field"></li>
      </form>
    </div>

    <div class="right-split">
      <div id="text-container" contenteditable="true"></div>
      <div class="page-container">
        <button id="first-page" disabled>
          <strong>&lt;&lt;</strong>
        </button>
        <button id="prev-page" disabled>
          <strong>&lt;</strong>
        </button>
        <div class="pagination">
          <button>
            <i class="selected">1</i>
          </button>
          <button>
            <i>2</i>
          </button>
          <button>
            <i>3</i>
          </button>
          <button>
            <i>4</i>
          </button>
          <button>
            <i>5</i>
          </button>
        </div>
        <button id="next-page">
          <strong>></strong>
        </button>
        <button id="last-page">
          <strong>>></strong>
        </button>
      </div>
    </div>
  </body>
  <script type="module" src="src/index.js"></script>
</html>
